name: Java CI with Maven

on:
  push:
    branches:
      - master
      - v3
      - v4
  pull_request:
    branches:
      - master
      - v3
      - v4
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit and Integration tests
      run: mvn -B verify --file pom.xml
    - name: Build
      run: mvn -B package --file pom.xml
